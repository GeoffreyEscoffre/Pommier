  <link rel="stylesheet" href="style.css">

<body>
  <div id="home-container">
    <h1>Pomm'Explorer</h1>

      <!-- Liens vers les pages d'accueil des saisons -->

    <!-- Boutons pour les quiz -->
    <div class="quiz-buttons">
      <button onclick="location.href='quiz.html?quiz=quiz1'">Quiz 1</button>
      <button onclick="location.href='quiz.html?quiz=quiz2'">Quiz 2</button>

  </div>
